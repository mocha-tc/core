name = "mocha_tc/plugin"
version = "0.1.0"
description = "a tc to v5.5 client object converter"
authors = ["Primiti_ve", "Ice"]
license = "MIT"

# this isn't set to private because instead of plugin_build having all of the plugin gui stuff,
# it just builds it from here
# this means we could probably publish this?

[target]
environment = "roblox"
lib = "src/init.luau"
build_files = ["src"]

[indices]
default = "https://github.com/pesde-pkg/index"

[wally_indices]
default = "https://github.com/UpliftGames/wally-index"

[scripts]
roblox_sync_config_generator = ".pesde/scripts/roblox_sync_config_generator.luau"
sourcemap_generator = ".pesde/scripts/sourcemap_generator.luau"

[dev_dependencies]
scripts = { name = "pesde/scripts_rojo", version = "^0.2.0", target = "lune" }
rojo = { name = "pesde/rojo", version = "^7.5.1", target = "lune" }

[engines]
pesde = "^0.7.0"
lune = "^0.10.2"

[dependencies]
converter = { workspace = "mocha_tc/converter", version = "^" }
logger = { workspace = "mocha_tc/logger", version = "^" }
brush = { workspace = "mocha_tc/brush", version = "^" }
utils = { workspace = "mocha_tc/utils", version = "^" }
fusion = { wally = "elttob/fusion", version = "^0.3.0" }